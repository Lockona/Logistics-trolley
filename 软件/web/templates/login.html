
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>带摇晃特效的扁平风格登录注册表单界面</title>
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
<p class="center">登录用户名为：admin，密码为admin</p>
<p class="center">在用户名和密码错误时，点击登录按钮可以看到表单的摇晃效果。</p>
<div id="wrapper" class="login-page">
<div id="login_form" class="form">
<form class="register-form">
<input type="text" placeholder="用户名" value="admin" id="r_user_name" />
<input type="password" placeholder="密码" id="r_password" />
<input type="text" placeholder="电子邮件" id="r_email"/>
<button id="create">创建账户</button>
<p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
</form>
<form class="login-form">
 <h2>管理登录</h2>
<input type="text" placeholder="用户名" value="admin" id="user_name" />
<input type="password" placeholder="密码" id="password" />
<button id="login">登　录</button>
<p class="message">还没有账户? <a href="#">立刻创建</a></p>
</form>
</div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script type="text/javascript">
	function check_login()
	{
	 var name=$("#user_name").val();
	 var pass=$("#password").val();
	 $.ajax({
        url:"user/check/",
        data:{name:name,passwd:pass},
        dataType:"json",
        success: function (data) {
            console.log(data);
            //发异步，把数据提交给php
            if (data == '1') {
                alert("登录成功！");
                $("#user_name").val("");
                $("#password").val("");
                $(location).attr('href', 'index');
            }
            else
            {
               alert("用户名或密码错误！");
            }
        }
     });

	}
	function check_register(){
		var name = $("#r_user_name").val();
		var pass = $("#r_password").val();
		var email = $("#r_email").val();
        data={name:name,passwd:pass,email:email}
		if(name!="" && pass !="" && email != "")
		 {
		     $.ajax({
                url:"user/add/",
                {#data:{name:name,passwd:pass,email:email},#}
                 data:{user_data:JSON.stringify(data)},
                dataType:"json",
                success: function (data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    if (data == '1') {
                      alert("注册成功！");
                      $("#user_name").val("");
                      $("#password").val("");
                    }
                    else
                    {
                          alert("注册失败,用户名或邮箱重复!");
                    }
                }
            });
		 }
		 else
		 {
              $("#login_form").removeClass('shake_effect');
              setTimeout(function()
              {
               $("#login_form").addClass('shake_effect')
              },1);
		 }
	}
	$(function(){
		$("#create").click(function(){
			check_register();
			return false;
		})
		$("#login").click(function(){
			check_login();
			return false;
		})
		$('.message a').click(function () {
		    $('form').animate({
		        height: 'toggle',
		        opacity: 'toggle'
		    }, 'slow');
		});
	})
	</script>
</body>
</html>
